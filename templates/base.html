<!DOCTYPE html>
<html lang="ru">
<head>
    {% include 'includes/_head.html' %}
    {% block extra_head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/css/inputmask.min.css">
    {% endblock %}
</head>

<body>
    {% include 'includes/_navigation.html' %}
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Контейнер для уведомлений -->
    <div id="toast" class="toast position-fixed bottom-0 end-0 m-4 text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          Успешно!
        </div>
    </div>

    <!-- Блок выбранной услуги -->
    <div id="selected-service-alert" class="alert alert-info d-none mb-3">
        <i class="fas fa-check-circle me-2"></i>
        <span id="selected-service-text"></span>
    </div>

    <!-- Включение модального окна записи -->
    {% include 'includes/_appointment_modal.html' %}  <!-- Добавлено -->

    <!-- Подключение скриптов -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>

    <!-- Новый модульный JS -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
