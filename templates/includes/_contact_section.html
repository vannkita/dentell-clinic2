<section id="contact" class="py-5 position-relative">    
  <div class="container">
    <div class="contact-container d-flex flex-column flex-lg-row gap-4">
      <!-- Контакты -->
      <div class="contact-card flex-grow-1">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex mb-3">
              <div class="me-3" style="color: #0D4A54;">
                <i class="fas fa-map-marker-alt fs-4"></i>
              </div>
              <div class="text-start">
                <h5 class="fw-bold mb-1">Адрес</h5>
                <p class="mb-0">{{ contact.address }}</p>
              </div>
            </div>
            
            <div class="d-flex mb-3">
              <div class="me-3" style="color: #0D4A54;">
                <i class="fas fa-phone-alt fs-4"></i>
              </div>
              <div class="text-start">
                <h5 class="fw-bold mb-1">Телефон</h5>
                <p class="mb-0">
                  <a href="tel:{{ contact.phone }}" class="text-decoration-none">{{ contact.phone }}</a>
                </p>
              </div>
            </div>
            
            <div class="d-flex mb-3">
              <div class="me-3" style="color: #0D4A54;">
                <i class="fab fa-whatsapp fs-4"></i>
              </div>
              <div class="text-start">
                <h5 class="fw-bold mb-1">WhatsApp</h5>
                <p class="mb-0">
                  <a href="https://wa.me/{{ contact.whatsapp|cut:' '|cut:'+'|cut:'-'|cut:'('|cut:')' }}" 
                    target="_blank" 
                    class="text-decoration-none">
                    {{ contact.whatsapp }}
                  </a>
                </p>
              </div>
            </div>
            
            <div class="d-flex mb-3">
              <div class="me-3" style="color: #0D4A54;">
                <i class="fab fa-vk fs-4"></i>
              </div>
              <div class="text-start">
                <h5 class="fw-bold mb-1">VK</h5>
                <p class="mb-0">
                  <a href="https://vk.com/dentell62" 
                     target="_blank" 
                     class="text-decoration-none">
                    {{ contact.vk }}
                  </a>
                </p>
              </div>
            </div>
            
            <div class="d-flex">
              <div class="me-3" style="color: #0D4A54;">
                <i class="fas fa-clock fs-4"></i>
              </div>
              <div class="text-start">
                <h5 class="fw-bold mb-2">График работы</h5>
                <ul class="list-unstyled mb-0">
                  {% for line in contact.working_hours.strip.splitlines %}
                    {% if line.strip %}
                      <li class="mb-1">{{ line.strip }}</li>
                    {% endif %}
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Карта -->
      <div class="contact-map flex-grow-1">
        <div class="ratio ratio-16x9 shadow-sm rounded h-100">
          <iframe 
            src="https://yandex.ru/map-widget/v1/?um=constructor%3A49e572de44c629f5508042ef447e618a623cd4d98135c187096e18e12774d075&amp;source=constructor" 
            frameborder="0"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
